<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Simple Table</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                    ID
                </th>
                <th>
                    Created By
                </th>
                <th>
                    Description
                </th>
                <th>
                    Submission Time
                </th>
                <th>
                    Resolved Time
                </th>
                <th class="text-right">
                    Status
                </th>
              </thead>
              <!-- <div *ngIf="loggedInUser.userRole == 'landlord'"> -->
              <tbody  >
                <tr *ngFor="let t of tickets">
                  <td>
                    {{t.ticketId}}
                  </td>
                  <td>
                    {{t.author.firstName}} {{t.author.lastName}}
                  </td>
                  <td>
                    {{t.description}}
                  </td>
                  <td>
                    {{t.submitted | date:'medium' }}
                  </td>
                  <td>
                    {{t.resolved | date:'medium' }}
                  </td>
                  <td class="text-right">
                    {{t.statusId.status}}
                  </td>
                </tr>
            </tbody>
            <!-- </div> -->
            <!-- <div *ngIf="loggedInUser.userRole == 'tenant'">
                <tbody>
                <tr *ngFor="let t of loggedInUser.tickets">
                  <td>
                    {{t.ticketId}}
                  </td>
                  <td>
                    {{loggedInUser.firstName}} {{loggedInUser.lastName}}
                  </td>
                  <td>
                    {{t.description}}
                  </td>
                  <td>
                    {{t.submitted | date:'medium' }}
                  </td>
                  <td>
                    {{t.resolved | date:'medium' }}
                  </td>
                  <td class="text-right">
                    {{t.statusId.status}}
                  </td>
                </tr>
            </tbody>
            </div> -->
            </table>
            <button class="btn btn-primary" (click)="getTickets()">View All Tickets</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  

<select name="tickets">
    <option value="1">Unresolved Tickets</option>
    <option value="2">Resolved Tickets</option>
</select>

<form method="" action="">
    <div class="">
        <h2>Open a New Maintenance Ticket</h2>
        <p></p>
    </div>
    <div class="">
        <label class="description" for="desc">Description </label>
        <div>
            <textarea name="desc" rows="4" cols="50" maxlength="500" [(ngModel)]="newTicketDesc"></textarea>
        </div>
        <br /><br />
        <button  (click)="sendTicket()" type="button">SUBMIT</button>
    </div>
</form>
